ResolutionPrecedence:
  - AllNodes\$($Node.NodeName)
  - Roles\$($Node.Role)
  - Baselines\ServerBaseline

default_lookup_options: MostSpecific

lookup_options:
  Configurations:
    merge_basetype_array: Unique

  WindowsFeatures:
    merge_hash: deep

  WindowsFeatures\Name:
    merge_basetype_array: Unique
    merge_options:
      knockout_prefix: --

  LocalUsers:
    merge_hash: deep
  LocalUsers\Users:
    merge_hash_array: DeepTuple
    merge_options:
      knockout_prefix: --
      tuple_keys:
        - UserName

  NetworkIpConfigurationMerged:
    merge_hash: deep
    merge_options:
      knockout_prefix: --
  NetworkIpConfigurationMerged\Interfaces:
    merge_hash_array: DeepTuple
    merge_options:
      knockout_prefix: --
      tuple_keys:
        - InterfaceAlias
  NetworkIpConfigurationMerged\Interfaces\Destination:
    merge_basetype_array: Unique
    merge_options:
      knockout_prefix: --

  RegistryValues:
    merge_hash: deep
  RegistryValues\Values:
    merge_hash_array: UniqueKeyValTuples
    merge_options:
      knockout_prefix: --
      tuple_keys:
        - Key
        - ValueName

  SecurityOptions:
    merge_hash: deep
  SecurityOptions\Policies:
    merge_hash_array: UniqueKeyValTuples
    merge_options:
      knockout_prefix: --
      tuple_keys:
        - Name

  SummaryConfig:
    merge_hash: deep
  SummaryConfig\SumItems:
    merge_hash_array: Sum
