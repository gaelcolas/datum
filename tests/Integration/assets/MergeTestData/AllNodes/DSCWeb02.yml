NodeName: DSCWeb02
Environment: Dev
Role: WebServer
Description: '[Command=(Import-Csv -Path $env:BHProjectPath\DscConfigData\ExternalData.csv -Delimiter ";" | Where-Object ComputerName -eq DSCWeb01).Description]'
Location: Singapore
SomeData: '[Command=Get-Random]'

WindowsFeatures:
  Name:
    - XPS-Viewer

Configurations:
  - FilesAndFolders

LocalUsers:
  Users:
    - UserName: Admin1
      Ensure: Present
      Disabled: false
      PasswordChangeRequired: false
      PasswordNeverExpires: false
    - UserName: LocalAdmin
      Ensure: Absent
  DependsOn:
    - '[SecurityOption]secPolOpt_Accounts_Rename_administrator_account::[SecurityOptions]SecurityOptions'

NetworkIpConfigurationMerged:
  Interfaces:
    - InterfaceAlias: Ethernet 1
      IpAddress: 192.168.10.102

NetworkIpConfigurationNonMerged:
  Interfaces:
    - InterfaceAlias: Ethernet 1
      IpAddress: 192.168.10.102

RegistryValues:
  Values:
    - Key: HKLM:\SYSTEM\CurrentControlSet\Services\DevicesPickerUserSvc
      ValueName: Start
      Ensure: Absent
      Force: true

SecurityOptions:
  Policies:
  - Name: Accounts_Rename_administrator_account
    Accounts_Rename_administrator_account: Admin1


PSDscAllowPlainTextPassword: True
PSDscAllowDomainUser: True

LcmConfig:
  ConfigurationRepositoryWeb:
    Server:
      ConfigurationNames: DSCWeb01
